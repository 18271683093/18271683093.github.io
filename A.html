    *zoom: 1
}

 form .a-upload  input {

    right: 0;
    top: 0;
    opacity: 0;
    filter: alpha(opacity=0);

 form .a-upload:hover {

#meThod{

#Bottom label:hover{

#Bottom input{
	width: 25px;

} 
#Bottom input:checked{

}
.til{
	width:100%;
	border-bottom: 2px solid #D2D2D2;
	padding-bottom: 5px;
	margin: 8px 0;
	font-weight: bold;
	padding-left: 20px;
}
 table{
	border: 2px solid #8A8A8A;
	margin: 0 auto;
	text-align: center;
}
 table caption{
	text-align: center;
}
 table thead{
  background: #DADADA;
  font-weight: bold;
  text-align: center;
}
 table td{
	width: 200px;
	height: 25px;
	border:1px solid #B2B2B2;
}
.circle {
    width: 200px;
    height: 200px;
    position: relative;
    border-radius: 50%;
    background: red;
    margin: 0 auto;
}
     
.clip_left,.clip_right{
    width:200px;
    height:200px;
    position: absolute;
    top: 0px;left: 0px;
}
.circle_left, .circle_right{
    width:200px;
    height:200px;
    position: absolute;
    border-radius: 50%;
    top: 0px;left: 0px;
    background: #008282;
}

.circle_right,.clip_right {
    clip:rect(0,auto,auto,100px);
}
.circle_left , .clip_left{
    clip:rect(0,100px,auto,0);
}

.mask {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    left: 25px;
    top: 25px;
    background: #FFF;
    position: absolute;
    text-align: center;
    line-height: 150px;
    font-size: 16px;
}

</style>

<script>
    $(function(){
        if( $('.mask span').text() <= 50 ){
            $('.circle_right').css('transform','rotate('+($('.mask span').text()*3.6)+'deg)');
        }else{
            $('.circle_right').css({
